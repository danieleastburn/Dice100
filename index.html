<!DOCTYPE html>
<html lang="en">
    <head>
        <link type="text/css" rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Document</title>
    </head>

    <body>
        <div class="player-container">
            <div class="player-one">
                <p class="player-name nameOne">PLAYER ONE</p>
                <p id="score" class="player-score score1">0</p>
                <p id="hold">HOLD</p>
                <img class="dice" src="img/dice1.png">
                <img class="dice2" src="img/dice1.png">

            </div>
            <div class="player-two">
                <p class="player-name nameTwo">PLAYER TWO</p>

                <img class="dice3" src="img/dice1.png">
                <img class="dice4" src="img/dice1.png">

            <button class="btn-roll btn-style"><i class="material-icons">accessible</i></button>
            <button class="btn-hold btn-style2"><i class="material-icons">add_shopping_cart</i></button>
        </div>
    

        <script src="script.js"></script>
